<section>
  <div class="container">
    <div class="row text-center mt-5">
      <div class="col-lg-4 col-md-2"></div>
      <div class="col-lg-4 col-md-8">
        <h3 class="mb-3">Đăng ký</h3>
        <form class="mt-4">
          <!-- Tên -->
          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="name"
                ng-model="form_account.name"
              />
            </div>
          </div>
          <!-- SDT -->
          <div class="row mb-3">
            <label for="SDT" class="col-sm-3 col-form-label">SDT</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="SDT"
                ng-model="form_account.sdt"
              />
            </div>
          </div>
          <!-- account -->
          <div class="row mb-3">
            <label for="account" class="col-sm-3 col-form-label">Account</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="account"
                ng-model="form_account.user"
              />
            </div>
          </div>
          <!-- password -->
          <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <input
                type="password"
                class="form-control"
                id="password"
                ng-model="form_account.password"
              />
            </div>
          </div>
          <!-- confirm -->
          <div class="row mb-3">
            <label for="Confirm" class="col-sm-3 col-form-label">Confirm</label>

            <div class="col-sm-9">
              <input
                type="password"
                class="form-control"
                id="Confirm"
                ng-model="confirmDangKy"
              />
            </div>
          </div>
          <!-- chức vụ -->
          
          <a
            type="submit"
            class="btn btn-primary mt-4 mb-4"
            ng-click="dangKy($event)"
          >
            Register
          </a>
        </form>
      </div>

      <div class="col-lg-4 col-md-2"></div>
    </div>
  </div>
</section>
